<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <h1>New Arrivals</h1>
    <div class="row">
      <div class="column-one-fifth">
        <div>
          <img src="images/dress1.jpeg" alt="">
        </div>
        <div>
          <p>Free People <span class="size">&vert; Size 6</span></p>
        </div>
        <div>
          <p><span class="price-style">&dollar;35</span><del>&dollar;125 retail</del></p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div>
          <img src="images/ysl-bag.jpeg" alt="">
        </div>
        <div>
          <p>Yves Saint Laurent <span class="size">&vert; One-Size</span></p>
        </div>
        <div>
          <p class="background-style"><span class="price-style">&dollar;35</span><del>&dollar;125 retail</del></p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div>
          <img src="images/key.jpeg" alt="">
        </div>
        <div>
          <p>Tiffany <span class="size">&vert; One-Size</span></p>
        </div>
        <div>
          <p><span class="price-style">&dollar;35</span><del>&dollar;125 retail</del></p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div>
          <img src="images/lv-bag.jpg" alt="">
        </div>
        <div>
          <p>Louis Vuitton <span class="size">&vert; One-Size</span></p>
        </div>
        <div>
          <p><span class="price-style">&dollar;35</span> <del>&dollar;125 retail</del></p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div>
          <img src="images/dress2.jpeg" alt="">
        </div>
        <div>
          <p>Reformation <span class="size">&vert; Size 4</span></p>
        </div>
        <div>
          <p><span class="price-style">&dollar;35</span><del>&dollar;125 retail</del></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

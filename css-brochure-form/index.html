<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>LEARN MORE</h1>
  <form action="">
    <label for="email"> COMPANY EMAIL</label>
    <div>
      <input type="text" placeholder="sally@company.co" id="email" class="form-style">
    </div>
    <label for="your-name">NAME</label>
    <div>
      <input type="text" placeholder="Sally Smith" id="your-name" class="form-style">
    </div>
    <label for="hiring">WHERE ARE YOU HIRING?</label>
    <div>
      <input type="text" placeholder="City,Country" id="hiring" class="form-style">
    </div>
    <label for="engineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS</label>
    <div>
      <select name="select" id="engineers">
        <option value="1-2" selected>1-2 Engineers</option>
        <option value="3-4">3-4 Engineers</option>
        <option value="5-6">5-6 Engineers</option>
      </select>
    </div>
    <div>
      <button id="submit-bttn">SUBMIT</button>
    </div>
  </form>
</body>
</html>

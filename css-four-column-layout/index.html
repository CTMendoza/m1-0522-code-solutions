<!DOCTYPE html>
<html>
  <head>
    <title>Four Column Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="flex-row justify-center">
        <h2>How It Works</h2>
      </div>
      <div class="flex-row">
        <div class="col-one-fourth">
          <img src="images/screen-1.png" alt="">
        </div>
        <div class="col-one-fourth">
          <img src="images/screen-2.png" alt="">
        </div>
        <div class="col-one-fourth">
          <img src="images/screen-3.png" alt="">
        </div>
        <div class="col-one-fourth">
          <img src="images/screen-4.png" alt="">
        </div>
      </div>
      <div class="flex-row">
        <div class="flex-column col-one-fourth">
          <div class="text-center">
            <img src="images/switch-icon.png" alt="" class="img-fourth">
          </div>
          <section class="text-center">
            <h3>App Switching</h3>
            <p>Toggle all your apps on and off</p>
          </section>
        </div>
        <div class="flex-column col-one-fourth">
          <div class="text-center">
            <img src="images/filter-icon.png" alt="" class="img-fourth">
          </div>
          <section class="text-center">
            <h3>Trip Filtering</h3>
            <p>Evaluates your trip request</p>
          </section>
        </div>
        <div class="flex-column col-one-fourth">
          <div class="text-center">
            <img src="images/slider-icon.png" alt="" class="img-fourth">
          </div>
          <section class="text-center">
            <h3>Service Filters</h3>
            <p>Accepts only your ideal trips</p>
          </section>
        </div>
        <div class="flex-column col-one-fourth">
          <div class="text-center">
            <img src="images/bars-icon.png" alt="" class="img-fourth">
          </div>
          <section class="text-center">
            <h3>Stats + Mileage</h3>
            <p>Tracks your trips across all apps</p>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
